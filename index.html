<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="./media/calculadora.png" />
    <link rel="apple-touch-startup-image" href="./media/calculadora.png" />
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./media/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator" class="calculator">
      <img src="./media/img/logofunny.svg" alt="logo" class="logo">
      <div id="display" class="display">
        <p id="display2" class="display2"></p>
        <p id="displayText" class="displayText">0</p>
      </div>
      <div id="clear" class="item">C</div>
      <div id="back" class="item"><</div>
      <div id="percent" class="item">%</div>
      <div id="divide" class="item">/</div>
      <div class="item number">7</div>
      <div class="item number">8</div>
      <div class="item number">9</div>
      <div id="multiply" class="item">X</div>
      <div class="item number">4</div>
      <div class="item number">5</div>
      <div class="item number">6</div>
      <div id="subtract" class="item">-</div>
      <div class="item number">1</div>
      <div class="item number">2</div>
      <div class="item number">3</div>
      <div id="add" class="item">+</div>
      <div id="coma" class="item">,</div>
      <div class="item number">0</div>
      <div id="sound" class="item disableAudioButton"><img src="./media/sound.svg" /></div>
      <div id="result" class="item">=</div>
    </div>
  </body>
</html>
